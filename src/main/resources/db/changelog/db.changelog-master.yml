databaseChangeLog:

  - changeSet:
      id: 001-create-wallet-table
      author: itkedu
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: balance
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: version
                  type: bigint
                  constraints:
                    nullable: false
  - changeSet:
      id: 002-insert-sample-wallet
      author: itkedu
      changes:
        - insert:
            tableName: wallet
            columns:
              - column:
                  name: id
                  value: "11111111-1111-1111-1111-111111111111"
              - column:
                  name: balance
                  valueNumeric: 10000
              - column:
                  name: version
                  valueNumeric: 0
